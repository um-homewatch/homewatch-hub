language: java
dist: trusty
jdk:
  - oraclejdk8
script:
  - mvn clean install
  - mvn -Dsonar.branch=`git rev-parse --abbrev-ref HEAD` sonar:sonar
addons:
  sonarqube:
  branches:
    - master
    - maintenance
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
notifications:
  email: false
